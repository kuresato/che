apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: keycloak-ingress
{{- if .Values.global.ingressAnnotations }}
  annotations:
{{ toYaml .Values.global.ingressAnnotations | indent 4 }}
{{- end }}
spec:
{{- if .Values.global.tls.enabled }}
  tls:
  - hosts:
    - {{ template "keycloakHost" . }}
#   secretName: {{ .Values.global.tls.secretName }}
{{- end }}
  rules:
{{- if eq .Values.global.serverStrategy "default-host" }}
  - http:
      paths:
      - path: /auth/*
{{- else if eq .Values.global.serverStrategy "single-host" }}
  - host: {{ template "keycloakHost" . }}
    http:
      paths:
      - path: /auth/*
{{- else }}
  - host: {{ template "keycloakHost" . }}
    http:
      paths:
      - path: /*
{{- end }}
        backend:
          serviceName: keycloak
          servicePort: 5050
